<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
</head>

<body>
  <div>
    <h1 id="title">Survey Form</h1>
    <p>This is a Survey Form for feedback about our Cafe.</p>
  </div>
  <div>
    <form class="Survey Form" action="index.html" method="get">
      <div>
        <label id="name-label" for="Name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br>
        <label id="email-label" for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter the email" required><br>
        <label id="number-label" for="number">Age:</label>
        <input type="number" name="number" id="number" placeholder="Enter Age " min="10" max="200" required><br>
        Phone Number: <input type="text" name="Phone Number" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter phone number" title="Phone number with 7-9 and remaing 9 digit with 0-9"><br>
      </div>

      <div>
        <label for="role">* How likely is that you would recommend our cafe to a friend?</label>
        <ul style="list-style: none;">
          <li><input type="radio" name="role" value="">Definitely<br></li>
          <li><input type="radio" name="role" value=""> Yaa, Maybe<br></li>
          <li><input type="radio" name="role" value="">Not Sure<br></li>
        </ul>
      </div>

      <div>
        <label for="role">What are things you like about us?</label>
        <ul style="list-style: none;">
          <li><input type="checkbox" name="liking" value="food">Food<br></li>
          <li><input type="checkbox" name="liking" value="Ambience">Ambience<br>
          <li><input type="checkbox" name="liking" value="Music">Music<br>
          <li><input type="checkbox" name="liking" value="Location">Location<br>
        </ul>
      </div>
      <div>
        <label for="dropdown menu">Select whom you hangout with i our cafe</label>
        <select id="dropdown" class="" name="select an option">
          <option disabled selected>Select an option</option>
          <option value="friends">Friends</option>
          <option value="family">Family</option>
          <option value="collegues">Collegues</option>
        </select><br>
      </div>

      <div class="">
        <label for="user rating">How Satisfied are you with our services?</label>
        <ul style="list-style: none;">
          <li><input type="radio" name="liking" value="Very satisfied">Very satisfied<br></li>
          <li><input type="radio" name="liking" value="Satisfied">Satisfied<br>
          <li><input type="radio" name="liking" value="Neutral">Neutral<br>
          <li><input type="radio" name="liking" value="Dissatisfied">Dissatisfied<br>
          <li><input type="radio" name="liking" value="Very Dissatisfied">Very Dissatisfied<br>
      </div>
      <div class="">
        <label for="">Any Suggestions to help us get better</label>
        <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="">
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>

  </div>
</body>

</html>
